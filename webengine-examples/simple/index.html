<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content="chrome=1, IE=edge" http-equiv="X-UA-Compatible" />
    <title>Test WWT web interface for html5</title>
    <script src="http://www.worldwidetelescope.org/webclient/sdk/wwtsdk.js" type="text/javascript"></script>

    <!-- add any additional javaScript libraries here -->
    <script type="text/javascript">

        // declare global Worldwide Telescope object
        var wwt;
        
        // This function initializes the wwt object and registers the wwtReady event
        // once the initialization is done the wwtReady event will be fired
    	function initialize() {
    	    wwt = wwtlib.WWTControl.initControl("WWTCanvas");
	        wwt.add_ready(wwtReady);
	    }

	    // This is the ready event function where you would put your custom code for WWT
        // following the initForWwt() call
	    function wwtReady() {
	        wwt.loadImageCollection("http://www.worldwidetelescope.org/COMPLETE/wwtcomplete.wtml");

	        // put your custom initialization code here

	    }
        
    </script>
</head>
<body onload="initialize()" >

<div id="WWTCanvas" style="width:750px; height:750px; border-style: none; border-width: 0px;"></div>

</body>
</html>
